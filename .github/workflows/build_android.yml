name: Build & Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.28.0-0.1.pre'
          channel: 'beta'

      - name: Install dependencies
        run: flutter pub get

      # ← Novo passo: Gera o keystore com keytool
      - name: Generate release keystore
        env:
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWD }}
        run: |
          echo "Alias: $KEYSTORE_ALIAS"
          echo "Pwd length: ${#KEYSTORE_PASSWD}"
          keytool -genkeypair \
            -v \
            -keystore android/app/key.jks \
            -storepass "$KEYSTORE_PASSWD" \
            -keypass "$KEYSTORE_PASSWD" \
            -alias "$KEYSTORE_ALIAS" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Your Name, OU=Your Org, O=Your Company, L=City, ST=State, C=BR"
          ls -lh android/app/key.jks

      - name: Decode .env
        run: echo "${{ secrets.FLUTTER_ENV }}" > ${{ github.workspace }}/.env
        env:
          FLUTTER_ENV: ${{ secrets.FLUTTER_ENV }}

      - name: Build APK
        run: flutter build apk --dart-define-from-file=.env --release --split-per-abi --flavor prod
        env:
          KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}

      - name: Build AppBundle
        run: flutter build appbundle --release --flavor prod
        env:
          KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}

      - name: Upload Artifact
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            ${{ github.workspace }}/build/app/outputs/flutter-apk/*.apk,
            ${{ github.workspace }}/build/app/outputs/bundle/prodRelease/app-prod-release.aab
          allowUpdates: true
          makeLatest: true
          omitBodyDuringUpdate: true
